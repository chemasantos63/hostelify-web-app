<div class="card mat-elevation-z2">
    <div class="card-body">
        <div class="icon">
            <img [src]="imgSrc">
        </div>
        <div class="description-quantity-wrapper">
            <h2>
                <b class="quantity">{{quantity}}</b>
            </h2>
            <span class="description">
                {{description}}
            </span>
        </div>
    </div>
</div>
