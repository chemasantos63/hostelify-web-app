<mat-card calss="card-wrapper">
  <mat-card-header>
    <mat-card-title> Administracion de Roles de Usuario </mat-card-title>
    <mat-card-subtitle>
      Aqui podra crear y administrar los roles de usuario.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="roleForm">
      <mat-form-field>
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
      </mat-form-field>
    </form>
    <div class="table-wrapper mat-elevation-z3">
      <table mat-table [dataSource]="dataSource" style="width: 100%">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let row">{{ row.status }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="handleEditClick(row)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button (click)="handleDeteleClick(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No se encontraron resultados para la busqueda "{{ input.value }}"
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="openDialog()">
      Nuevo
    </button>
  </mat-card-actions>
</mat-card>
