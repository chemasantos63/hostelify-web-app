<form class="permanenceForm">
    <mat-form-field>
        <mat-label>Buscar..</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="permanenceTable">
        
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let row"> {{row.customer.name}} {{row.customer.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="reservation">
            <th mat-header-cell *matHeaderCellDef> No. de Reservacion </th>
            <td mat-cell *matCellDef="let row"> {{row.reservation.id}}</td>
        </ng-container>    
        
        <ng-container>
            <th mat-header-cell *matHeaderCellDef> Habitaciones </th>
            <td mat-cell *matCellDef="let row">{{getRoomsNumber()}}</td>
        </ng-container>

        <ng-container matColumnDef="checkIn">
            <th mat-header-cell *matHeaderCellDef> Chenck In </th>
            <td mat-cell *matCellDef="let row"> {{row.checkIn}}</td>
        </ng-container>

        <ng-container matColumnDef="checkOut">
            <th mat-header-cell *matHeaderCellDef> Chenck Out </th>
            <td mat-cell *matCellDef="let row"> {{row.checkOut}}</td>
        </ng-container>

        <ng-container>
            <th mat-header-cell *matHeaderCellDef> Usuario Registro </th>
            <td mat-cell *matCellDef="let row"> {{row.user.name}}</td>
        </ng-container>
        
        <ng-container>
            <th mat-header-cell *matHeaderCellDef> Usuario Salida </th>
            <td mat-cell *matCellDef="let row"> {{row.user.name}}</td>
        </ng-container>
    </table>
</form>
