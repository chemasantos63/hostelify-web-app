<form
  class="customerForm"
  [formGroup]="customerForm"
  (ngSubmit)="(handleSubmit)"
>
  <mat-form-field appearance="outline">
    <mat-label>Nombres</mat-label>
    <input
      matInput
      placeholder="Ingresa los nombres del cliente."
      formControlName="name"
    />
    <mat-icon matPrefix>account_circle</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Apellidos</mat-label>
    <input
      matInput
      placeholder="Ingresa los apelldios del cliente."
      formControlName="lastNames"
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Numero de documento</mat-label>
    <input
      matInput
      placeholder="Ingresa el numero de documento del cliente."
      formControlName="documentNumber"
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Telefono</mat-label>
    <input
      matInput
      placeholder="Ingresa el telefono del cliente."
      formControlName="phone"
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="Ingresa el email del cliente."
      formControlName="email"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-radio-group
      aria-label="Selecciona el tipo de cliente."
      formControlName="type"
    >
      <mat-radio-button value="1">Persona Natural</mat-radio-button>
      <mat-radio-button value="2">Persona Juridica</mat-radio-button>
    </mat-radio-group>
  </mat-form-field>
</form>
