<form class="createUpdateForm" [formGroup]="createUpdateForm" (ngSubmit)="(handleSubmit)">
  <mat-form-field appearance="outline">
    <mat-label>Nombres</mat-label>
    <input matInput formControlName="name" />
    <mat-icon matPrefix>account_circle</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Apellidos</mat-label>
    <input matInput formControlName="lastNames" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Numero de documento</mat-label>
    <input matInput formControlName="documentNumber" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Telefono</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>
  <mat-radio-group aria-label="Selecciona el tipo de cliente." formControlName="type">
    <mat-radio-button value="2">Persona Natural</mat-radio-button>
    <mat-radio-button value="3">Persona Juridica</mat-radio-button>
  </mat-radio-group>

</form>
