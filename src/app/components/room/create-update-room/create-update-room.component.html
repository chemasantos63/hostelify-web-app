<h2 mat-dialog-title>{{ creatingRoom ? "Crear" : "Actualizar" }} cliente</h2>
<mat-dialog-content>
  <form
    class="createUpdateRoomForm"
    [formGroup]="createUpdateRoomForm"
    (ngSubmit)="handleSubmit()"
    #createRoomForm="ngForm"
  >
    <mat-form-field appearance="outline">
      <mat-label>Numero de habitación.</mat-label>
      <input matInput formControlName="number" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Tipo de habitación.</mat-label>
      <input matInput formControlName="type" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Hubicacion.</mat-label>
      <input matInput formControlName="location" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="createRoomForm.ngSubmit.emit()">{{creatingRoom ? 'Crear' : 'Actualizar'}}</button>
</mat-dialog-actions>
