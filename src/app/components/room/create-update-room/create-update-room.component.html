<h2 mat-dialog-title>{{ creatingRoom ? "Crear" : "Actualizar" }} habitacion</h2>
<mat-dialog-content>
  <form class="createUpdateRoomForm" [formGroup]="createUpdateRoomForm" (ngSubmit)="handleSubmit()"
    #createRoomForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Numero de habitaci√≥n</mat-label>
      <input matInput formControlName="roomNumber" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Tipo de habitacion</mat-label>
      <mat-select formControlName="roomTypeId">
        <mat-option *ngFor="let type of roomTypes" [value]="type.id">
          {{type.type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ubicacion</mat-label>
      <input matInput formControlName="location" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="createRoomForm.ngSubmit.emit()">{{creatingRoom ? 'Crear' : 'Actualizar'}}</button>
</mat-dialog-actions>
