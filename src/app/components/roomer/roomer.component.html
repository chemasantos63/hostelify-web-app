<form class="roomerForm">

  <mat-form-field>
    <mat-label>Buscar..</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="roomerTable">
  
    <!-- Position Column -->
    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let row"> {{row.names}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="lastNames">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let row"> {{row.LastNames}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="documentNumber">
      <th mat-header-cell *matHeaderCellDef> No. de Documento </th>
      <td mat-cell *matCellDef="let row"> {{row.documentNumber}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="nacionality">
      <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
      <td mat-cell *matCellDef="let row"> {{row.nacionality}} </td>
    </ng-container>

    <ng-container matColumnDef="provenance">
      <th mat-header-cell *matHeaderCellDef> Procedencia </th>
      <td mat-cell *matCellDef="let row"> {{row.provenance}} </td>
    </ng-container>
  
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Destino </th>
      <td mat-cell *matCellDef="let row"> {{row.destination}} </td>
    </ng-container>

    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef> Profesion u Oficio </th>
      <td mat-cell *matCellDef="let row"> {{row.occupation}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  
  <button mat-raised-button (click)="openDialog()">Nuevo</button>
</form>
