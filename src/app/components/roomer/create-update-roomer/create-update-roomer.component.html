
<form
class="createUpdateRoomerForm"
[formGroup]="createUpdateRoomerForm"
(ngSubmit)="handleSubmit()"
>
<mat-form-field appearance="outline">
  <mat-label>Nombres</mat-label>
  <input
    matInput
    placeholder="Ingresa los nombres del huesped."
    formControlName="names"
  />
  <mat-icon matPrefix>account_circle</mat-icon>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Apellidos</mat-label>
  <input
    matInput
    placeholder="Ingresa los apellidos del Huesped."
    formControlName="lastNames"
  />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Numero de documento</mat-label>
  <input
    matInput
    placeholder="Ingresa el numero de documento del Huesped."
    formControlName="documentNumber"
  />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Nacionalidad</mat-label>
  <input
    matInput
    placeholder="Ingresa la nacionalidad del Huesped."
    formControlName="nacionality"
  />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Procedencia</mat-label>
  <input
    matInput
    placeholder="Ingresa la procedencia del Huesped."
    formControlName="provenance"
  />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Destino</mat-label>
  <input
    matInput
    placeholder="Ingresa el destino del Huesped."
    formControlName="destination"
  />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Profesión</mat-label>
  <input
    matInput
    placeholder="Ingresa la profesión del Huesped."
    formControlName="occupation"
  />
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Telefono</mat-label>
  <input
    matInput
    placeholder="Ingresa el telefono del Huesped."
    formControlName="phone"
  />
</mat-form-field>
</form>
