<h2 mat-dialog-title>{{ creatingRoomer ? "Crear" : "Actualizar" }} huesped</h2>
<mat-dialog-content>
  <form class="createUpdateRoomerForm" [formGroup]="createUpdateRoomerForm" (ngSubmit)="handleSubmit()"
    #createRoomerForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Nombres</mat-label>
      <input matInput placeholder="Ingresa los nombres del huesped." formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Apellidos</mat-label>
      <input matInput placeholder="Ingresa los apellidos del Huesped." formControlName="lastname" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Numero de documento</mat-label>
      <input matInput placeholder="Ingresa el numero de documento del Huesped." formControlName="identification" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nacionalidad</mat-label>
      <input matInput placeholder="Ingresa la nacionalidad del Huesped." formControlName="nationality" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Procedencia</mat-label>
      <input matInput placeholder="Ingresa la procedencia del Huesped." formControlName="origin" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Destino</mat-label>
      <input matInput placeholder="Ingresa el destino del Huesped." formControlName="destination" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Profesión</mat-label>
      <input matInput placeholder="Ingresa la profesión del Huesped." formControlName="occupation" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Telefono</mat-label>
      <input matInput placeholder="Ingresa el telefono del Huesped." formControlName="phone" />
    </mat-form-field>

  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="createRoomerForm.ngSubmit.emit()">{{creatingRoomer ? 'Crear' : 'Actualizar'}}</button>
</mat-dialog-actions>
